<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sign-In Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    #user-info {
      margin-top: 20px;
      display: none;
    }
    img {
      border-radius: 50%;
    }
  </style>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

  <h2>Google Sign-In Demo</h2>

  <!-- Google Sign-In button -->
  <div id="g_id_onload"
       data-client_id="281906196879-44t9hit9kl0nqi77gs0cgapo1tn8dt4v.apps.googleusercontent.com"
       data-callback="handleCredentialResponse"
       data-auto_select="true"
       data-login_uri="">
  </div>

  <div class="g_id_signin" data-type="standard"></div>

  <!-- Display user info -->
  <div id="user-info">
    <p><b>Welcome, <span id="user-name"></span></b></p>
    <img id="user-pic" src="" width="100">
    <p>Email: <span id="user-email"></span></p>
  </div>

  <script>
    function handleCredentialResponse(response) {
      // Decode JWT token
      const data = parseJwt(response.credential);
      console.log("Decoded JWT: ", data);

      document.getElementById("user-info").style.display = "block";
      document.getElementById("user-name").textContent = data.name;
      document.getElementById("user-email").textContent = data.email;
      document.getElementById("user-pic").src = data.picture;
    }

    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
          return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
      return JSON.parse(jsonPayload);
    }
  </script>

</body>
</html>
